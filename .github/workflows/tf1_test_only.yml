---
name: tf1 test only

on:
  push:
    branches:
      - master
      - private-runner

  pull_request:
    branches:
      - master

  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  vm-package-purge:
    name: purge large unneeded packages
    runs-on: ubuntu-18.04
    steps:
      - name: package purging
        # there's about 5GB in these packages
        run: |
          sudo apt purge \
            ghc-8.8.4 ghc-8.10.3 ghc-8.6.5 \
            azure-cli google-cloud-sdk \
            google-chrome-stable firefox \
            dotnet-sdk-5.0 dotnet-runtime-3.1 dotnet-runtime-3.0 dotnet-runtime-5.0
          sudo apt autoremove
          sudo apt clean
      - name: vaporize dotnet
        # this directory nets us ~23GB
        run: rm -rf /usr/share/dotnet
      - name: shed containers
        # about 5GB of cached containers
        run: docker rmi node:10 node:12 ubuntu:14.04 \
          buildpack-deps:stretch buildpack-deps:buster \
          mcr.microsoft.com/azure-pipelines/node8-typescript
      - name: show docker
        run: docker images
      - name: disk free
        run: df -h /
