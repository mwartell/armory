---
name: tf1 test only

on:
  push:
    branches:
      - master
      - private-runner

  pull_request:
    branches:
      - master

  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  vm-package-purge:
    name: purge large unneeded packages
    runs-on: ubuntu-18.04
    steps:
      # before purging sda1 has ~19G free, purge yields ~25G free
      - name: package purging
        run: |
          sudo apt purge \
            ghc-8.8.4 ghc-8.10.3 ghc-8.6.5 \
            azure-cli google-cloud-sdk \
            google-chrome-stable firefox \
            dotnet-sdk-5.0 dotnet-runtime-3.1 dotnet-runtime-3.0 dotnet-runtime-5.0
          sudo apt autoremove
          sudo apt clean
      - name: size directories
        run: du -sh /opt/az /usr/share/dotnet
      - name: find more packages
        run: dpkg -l android\* php\* alibaba\*
      - name: show docker
        run: docker images
